<!DOCTYPE html>
<html>
<head>
    <title>News Classifier</title>
</head>
<body>
    <h1>News Classifier</h1>
    <form method="POST">
        <textarea name="news_text" rows="5" cols="50" placeholder="Enter news text"></textarea>
        <br>
        <button type="submit">Classify</button>
    </form>
    {% if news_text %}
    <h2>Input News:</h2>
    <p>{{ news_text }}</p>
    {% endif %}
    {% if prediction %}
    <h2>Prediction:</h2>
    <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
